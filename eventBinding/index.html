<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add</button>
      <button v-on:click.right="remove(5)">Remove</button>
      <p v-once>Starting counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event, `Prochazka`)" v-on:keyup.enter="confirmInput"> -->
      <!-- better than the above  -->
      <input type="text" v-model="name">
      <button v-on:click="resetInput">Reset Input</button>
      <!-- Once a value like counter changes Vue goes through all the methods to check whether it uses it and fires each again, therefore using methods for 
      velues is not the most effective way -->
      <p>Your Name: {{ fullName }}</p>
      <form type="text" v-on:submit.prevent="submitForm">
        <input type="text" >
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
